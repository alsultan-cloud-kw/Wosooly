name: FastAPI CD (Deploy to Server)

on:
  workflow_dispatch:  # manual trigger from GitHub
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: [self-hosted]
    defaults:
      run:
        working-directory: ./backend

    steps:
      # 0️⃣ Fix permissions and clean Python artifacts
      - name: Fix permissions on repo
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
          sudo chmod -R u+rwX $GITHUB_WORKSPACE
          find $GITHUB_WORKSPACE -name '*.pyc' -delete
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Copy environment file
      - name: Copy environment file
        run: cp /home/harif/envs/wc-solutions.env .env

      # 3️⃣ Stop any old containers (avoid port conflicts)
      - name: Stop old containers
        run: docker compose down || true

      # 4️⃣ Build and deploy containers
      - name: Deploy FastAPI containers
        run: docker compose up -d --build

      # 5️⃣ Optional health check
      - name: Check API health
        run: |
          sleep 5
          curl -f http://localhost:8000/health || echo "⚠️ API not healthy yet"

      # 6️⃣ Show running containers
      - name: Show running containers
        run: docker ps
