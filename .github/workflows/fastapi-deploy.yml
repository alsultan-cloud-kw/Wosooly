name: FastAPI Deploy (Production)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted]

    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Copy environment file
      - name: Copy environment file
        run: cp /home/harif/envs/wosooly.env .env

      # 3️⃣ Ensure certbot permissions (once, correctly)
      - name: Fix certbot folder permissions
        run: sudo chown -R harif:harif certbot || true

      # 4️⃣ Pull latest base images
      - name: Pull images
        run: docker compose pull || true

      # 5️⃣ Build and deploy
      - name: Deploy containers
        run: docker compose up -d --build

      # 6️⃣ Verify running containers
      - name: Show running containers
        run: docker ps

